branch-protection:
  orgs:
    acme:
      repos:
        dummy:
          protect: true
          required_status_checks:
            contexts:
              - integration
  required_status_checks:
    contexts:
      - test5
      - test6
  protect-tested-repos: true
  protect: true
  enforce_admins: true
  required_pull_request_reviews:
    dismiss_stale_reviews: true
    require_code_owner_reviews: true
    required_approving_review_count: 6
    dismissal_restrictions:
      users:
        - user1
        - user2
      teams:
        - team5
        - team6
        - team1
        - team2
  restrictions:
    users:
      - user3
      - user4
      - user1
      - user2

    teams:
      - team3
      - team4
