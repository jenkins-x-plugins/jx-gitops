apiVersion: gitops.jenkins-x.io/v1alpha1
kind: Scheduler
metadata:
  name: jx-meta-pipeline
spec:
  approve:
    issue_required: false
    lgtm_acts_as_approve: true
    require_self_approval: true
  merger:
    blocker_label: ""
    max_goroutines: 0
    merge_method: merge
    policy:
      from-branch-protection: true
      optional-contexts: { }
      required-contexts: { }
      required-if-present-contexts: { }
      skip-unknown-contexts: false
    pr_status_base_url: ""
    squash_label: ""
    target_url: http://deck-jx.{{ .Requirements.ingress.namespaceSubDomain }}{{ .Requirements.ingress.domain }}
  plugins:
    entries:
      - approve
      - assign
      - blunderbuss
      - help
      - hold
      - lgtm
      - lifecycle
      - override
      - size
      - trigger
      - wip
      - heart
      - cat
      - dog
      - pony
  policy:
    protect_tested: true
  postsubmits:
    entries:
      - agent: tekton
        branches:
          - master
        max_concurrency: 0
        name: release
        pipeline_run_spec:
          pipelineRef:
            name: jx-meta-pipeline
        report: false
        run_if_changed: ""

  presubmits:
    entries:
      - agent: tekton
        always_run: true
        context: pr-build
        max_concurrency: 0
        merge_method: ""
        name: pr-build
        optional: false
        pipeline_run_spec:
          pipelineRef:
            name: jx-meta-pipeline
        queries:
          - excludedBranches: { }
            included_branches: { }
            labels:
              entries:
                - approved
            milestone: ""
            missingLabels:
              entries:
                - do-not-merge
                - do-not-merge/hold
                - do-not-merge/work-in-progress
                - needs-ok-to-test
                - needs-rebase
            review_approved_required: false
          - excludedBranches: { }
            included_branches: { }
            labels:
              entries:
                - updatebot
            milestone: ""
            missingLabels:
              entries:
                - do-not-merge
                - do-not-merge/hold
                - do-not-merge/work-in-progress
                - needs-ok-to-test
                - needs-rebase
            review_approved_required: false
        report: true
        rerun_command: /test this
        run_if_changed: ""
        trigger: (?m)^/test( all| this),?(\s+|$)
  schedulerAgent:
    agent: tekton
  trigger:
    ignore_ok_to_test: false
    join_org_url: ""
    only_org_members: false
  welcome:
    - message_template: Welcome
