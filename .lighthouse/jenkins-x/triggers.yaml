apiVersion: config.lighthouse.jenkins-x.io/v1alpha1
kind: TriggerConfig
spec:
  presubmits:
  - name: pr
    context: "pr"
    always_run: true
    optional: false
    trigger: (?m)^/test( all| pr),?(s+|$)
    rerun_command: /test pr
    source: "pullrequest.yaml"
  - name: lint
    context: "lint"
    always_run: true
    optional: false
    trigger: (?m)^/test( all| lint),?(s+|$)
    rerun_command: /test lint
    source: "lint.yaml"
  postsubmits:
  - name: release
    context: "release"
    source: "release.yaml"
    branches:
    - ^main$
