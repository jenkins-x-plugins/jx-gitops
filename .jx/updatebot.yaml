apiVersion: updatebot.jenkins-x.io/v1alpha1
kind: UpdateConfig
spec:
  rules:
    - urls:
        - https://github.com/jenkins-x/jx-cli
      changes:
        - regex:
            pattern: |
              \\s+GitOpsVersion = "(?P<version>.*)"
            files:
              - "pkg/plugins/versions.go"
